{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles-login.css' %}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-transparent">
        <div class="container-fluid">
            <!-- Elementos alineados al inicio -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <img class="logo" src="{% static '/img/Logo.png' %}" alt="Descripción de la imagen">

                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Misión/Visión</a>
                </li>
            </ul>
    
            <!-- Elementos alineados al final -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center">Cambiar Contraseña</h3>

        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="old_password" class="form-label">Contraseña Actual</label>
                <input type="password" class="form-control" id="old_password" name="old_password" required>
            </div>

            <div class="mb-3">
                <label for="new_password1" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="new_password1" name="new_password1" required>
            </div>

            <div class="mb-3">
                <label for="new_password2" class="form-label">Confirmar Nueva Contraseña</label>
                <input type="password" class="form-control" id="new_password2" name="new_password2" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
        </form>

        
    </div>
</div>

<footer class="footer bg-dark text-white text-center py-3">
    <p class="mb-0">© 2024 Todos los derechos reservados.</p>
    <p class="mb-0">Multi Asesorias</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
