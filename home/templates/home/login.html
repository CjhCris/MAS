{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles-login.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-transparent">
        <div class="container-fluid">
            <!-- Elementos alineados al inicio -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <img class="logo" src="{% static '/img/Logo.png' %}" alt="Descripción de la imagen">

                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Misión/Visión</a>
                </li>
            </ul>
    
            <!-- Elementos alineados al final -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center">Iniciar Sesión</h3>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div class="mt-3 text-center">
            <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
            
        </div>
    </div>
</div>

<footer class="footer bg-dark text-white text-center py-3">
    <p class="mb-0">© 2024 Todos los derechos reservados.</p>
    <p class="mb-0"></p>Multi Asesorias</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
